        <form action="" method="POST">
            <h1>Book Now !</h1>
            <fieldset>
                <legend>Customer Information</legend>

                <ul style="list-style-type: none;">
                    <li>
                        <label for="name">Name (first):</label>
                        <input type="text" id="name" name="user.name" />
                    </li>
                    <li>
                        <label for="lastname">Name (last):</label>
                        <input type="text" id="lastname" name="user.lastname">

                    </li>
                    <li>
                        <label for="phone number">Phone Number:</label>
                        <input type="text" id="phonenumber" name="user.phonenumber" />
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="user.email">
                    </li>
                </ul>
            </fieldset>
        </form>

        <form action="" method="POST">
            <fieldset>
                <legend>Details</legend>
                <ul style="list-style-type: none;">

                    <li><label for="payment">Pay by hour or project?</label></li>

                    <li><input type="radio" id="hour" name="user.hour">Hour</li>

                    <li><input type="radio" id="project" name="user.project">Project</li>


                    <li><label for="time">How long will the project take?</label>

                    <li><input type="radio" id="month" name="user.month">A month or more</li>

                    <li><input type="radio" id="week" name="user.week">A week</li>

                    <li><input type="radio" id="day" name="user.day">A day</li>


                    <li><label for="comments">Please insert your comments here:</label></li>

                    <li><input type="text" id="comments" name="user.comments"></li>



                    <li><label for="services">Services Required:</label></li>

                    <li><input type="checkbox" id="photography" name="user.photography">Photography</li>

                    <li><input type="checkbox" id="cinematography" name="user.cinematography">Cinematography</li>

                    <li><input type="checkbox" id="filming" name="user.filming">Filming</li>

                    <li><input type="checkbox" id="starboard" name="user.starboard">Star Board</li>

                    <li><input type="checkbox" id="other" name="user.other">Other</li>



                    <li><label for="services">Type of Project:</label></li>

                    <li><input type="checkbox" id="wedding" name="user.wedding">Wedding</li>

                    <li><input type="checkbox" id="promo" name="user.promo">Promotion video</li>

                    <li><input type="checkbox" id="ad" name="user.ad">Advertisement</li>

                    <li><input type="checkbox" id="commercial" name="user.commercial">Commercial</li>

                    <li><input type="checkbox" id="short film" name="user.shortfilm">Short Film</li>




                    <li class="button">
                        <button type="submit">Submit</button></li>






                </ul>


            </fieldset>

        </form>
